name: Continuous Integration

on:
  push:
    branches: [main]
    paths: ["**.zig"]
  pull_request:
    branches: [main]
    paths: ["**.zig"]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2.0.2
        with:
          version: master
      - name: Run tests
        run: |
          zig env
          zig test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2.0.2
        with:
          version: master
      - name: Run linter
        run: zig fmt --check ./
